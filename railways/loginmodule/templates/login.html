{% extends 'base.html' %} {% block content %}
{% load static %}
{% static "images" as baseUrl %}
{% if form.errors %}
<p class="error">Invalid Username or Password</p>
{% endif %}
<div class="container-fluid" style="background-image: url('/static/images/img9.jpg'); background-size:100% 100% ">
 <div class="login" align="center">
<form action="/loginmodule/auth/" method="post">
  {% csrf_token %}
   <br><br><br><br><br><br>
  
   <div class="login_div">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button><br><br>
        <h4>New User? <a href="/loginmodule/signup/"> Signup </a> </h4>
         <br><br> <br><br> <br><br> <br><br> <br><br> <br>
    </div>
    </form>
  </div>
</div>
 {% endblock %}
